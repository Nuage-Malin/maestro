name: Generate documentation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
   doxygen:
     runs-on: ubuntu-22.04
     steps:
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Cache project
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            build
            /opt/mongo
            third_parties
          key: ${{ runner.os }}-documentation-build

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.REPO_PROTOBUF_INTERFACES_TOKEN }}
          # secret containing a token allowing access to private repo (protobuf-interface submodule)

      - name: Generate Makefile
        run: |
          mkdir -p build
          cmake -D doxygen=true -S . -B build

      - name: Generate Doxygen Documentation
        run: make -C build doxygen

